<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Webpack Starter Kit</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.typekit.net/auw2kpl.css">
  </head>
  <body>

    <section class="login-view" id="login-view">
      <article class="login-flex" id="login-grid">
        <article class="header" id="login-header">
          <h1>Welcome to Travel Site!</h1>
          <h3>Login with your email address and password to continue</h3>
        </article>
          <input class="login-input" id="login-input-username" type="text" placeholder="username">
          <input class="login-input" id="login-input-password" type="password" placeholder="password">
          <button class="login-button" id="login-button">Login</button>
        <article class="footer hidden" id="login-footer">
          <h3>Incorrect login. Please try again.</h3>
        </article>
      </article>

    </section>

    <nav class="nav hidden" id="nav">
      <section class="nav-section" id="nav-left">
        <h1>Travel Site</h1>
      </section>
      <section>
        <h1>Welcome </h1>
      </section>
      <section class="nav-section" id="total-spent-body">
      </section>
    </nav>
    
    <main class="main-view hidden" id="main-view">
      <section class="section-card" id="booked-trips-card">
        <article class="header section-header" id="booked-trips-header">
          <h1>Booked Trips</h1>
        </article>
        <article class="section-card-body" id="booked-trips-body">
        </article>
      </section>

      <section class="section-card" id="request-trip-card">
        <article class="header section-header" id="request-trip-header">
          <h1>Request Trip</h1>
        </article>
        <article class="section-card-body" id="request-trip-body">
          <article class="section-sub-card" id="destinations-card">
            <article class="header sub-card-header" id="destinations-header">
              <h2>Destinations</h2>
            </article>
            <article class="sub-card-body" id="desinations-body">
            </article>
            <article class="section-card-selections" id="destinations-selections">
              <label for="start-date-input">Start Date:</label>
              <label for="traveler-quantity-selection">Travelers:</label>
              <label for="duration-selection">Duration:</label>
            </article>
            <article class="section-card-selections" id="destinations-selections">
              <input class="date-input" id="start-date-input" placeholder="YYYY/MM/DD">
              <select class="selection" id="traveler-quantity-selection">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="4">10</option>
              </select>
              <select class="selection" id="duration-selection">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="4">10</option>
              </select>
              <section class="errer-section" id="error-section"></section>
            </article>
            <article class="section-card-footer" id="destinations-footer">
              <button class="button" id="reset-button">Reset</button>
              <button class="button" id="request-trip-button">Request Trip!</button>
            </article>
          </article>
        </article>
      </section>
    </main>    
  </body>
</html>
